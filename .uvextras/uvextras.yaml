scripts:

- name: enable-dev
  is-local: false
  options:
    pkgs: autopep8 flake8 mypy

- name: gitignore
  is-local: false
  options:
    features: python
    addons: distrobox-export,.pdm-python

- name: process
  desc: build images and assemble distrboxen
  use-python: false
  cmd: uv run python -m ocisictl process
  is-local: true

- name: start
  desc: app entrypoint
  use-python: false
  cmd: uv run python -m ocisictl
  is-local: true
